<html>
    <head>
        <title>Calling Web Service from jQuery</title>

        <!-- jQuery / jQueryMobile Scripts -->
        <script src="js/jquery-1.9.1.min.js"></script>
        <script src="js/jquery.mobile-1.3.1.min.js"></script>

        <script src="js/sha.js"></script>
        <script type="text/javascript">
            function test() {
                var taal = "nl_NL";
                var orderID = "test123";
                var prijs = 1500;
                var sha1 = "Test123Test123Test123";
                
                var sha = 
                        'AMOUNT=' + prijs + sha1 + 'CURRENCY=EUR' + sha1 +
                        'LANGUAGE=' + taal + sha1 + 'ORDERID=' + orderID + sha1 +
                        'PSPID=QCSREW' + sha1;
                $('#invoer').html(sha).trigger('create');
                $('#sha').html(SHA1(sha)).trigger('create');
                
            }
        </script>

    </head>
    <body>
        <h3>
            Sha
        </h3>
        <BUTTON onclick="test()">SHABABY</BUTTON>
        <div id="invoer"></div>
        <div id="sha"></div>
    </body>
</html>
