    <head>
        <title>SwingGift.com</title>

    <body>
        <!-- thema page -->
        <div data-role="page" data-theme='b' id="thema">

            <div data-role="header" data-position="fixed" data-tap-toggle="false" data-theme='b'>
                <h1>SwingGift<small>.com</small></h1>
                <a href="index.html"><img src="img/SwingGift_logo_nl.png" class="autoresize" alt="swingGiftLogo"/> </a>
                <a href="#info" data-icon="info" data-role="button">Info</a>
            </div>

            <div data-role="content">
                <form>
                    <ul data-role="listview" data-inset="true">
                        <li data-role="fieldcontain">
                            <fieldset data-role="controlgroup">
                                <legend>Thema kiezen</legend>
                                <hr />
                                <small>KIES DE ACHTERGROND VAN JOUW BON OF BOODSCHAP:</small>
                                <input type="radio" name="Thema" id="Expression" value="Expression" checked="checked">
                                <label for="Expression"><img src="img/thema/BgIllustratie_Expression.jpg" alt="Expression"></label>
                                <input type="radio" name="Thema" id="Balloon" value="Balloon">
                                <label for="Balloon"><img src="img/thema/BgIllustratie_Balloons.jpg" alt="Balloon"></label>
                                <input type="radio" name="Thema" id="Champagne" value="Champagne">
                                <label for="Champagne"><img src="img/thema/BgIllustratie_Champagne1.jpg" alt="Champagne"></label>
                                <input type="radio" name="Thema" id="Rozenblaadjes" value="Rozenblaadjes">
                                <label for="Rozenblaadjes"><img src="img/thema/BgIllustratie_Rozenblaadjes.jpg" alt="Rozenblaadjes"></label>
                                <input type="radio" name="Thema" id="Dali" value="Dali">
                                <label for="Dali"><img src="img/thema/BgIllustratie_Dali.jpg" alt="Dali"></label>
                                <input type="radio" name="Thema" id="Kerst" value="Kerst">
                                <label for="Kerst"><img src="img/thema/BgIllustratie_Kerst.jpg" alt="Kerst"></label>
                                <input type="radio" name="Thema" id="Creature" value="Creature">
                                <label for="Creature"><img src="img/thema/BgIllustratie_Creature.jpg" alt="Creature"></label>
                                <input type="radio" name="Thema" id="SwingOrange" value="SwingOrange">
                                <label for="SwingOrange"><img src="img/thema/BgIllustratie_SwingOrange.jpg" alt="SwingOrange"></label>
                                <input type="radio" name="Thema" id="SwingGreen" value="SwingGreen">
                                <label for="SwingGreen"><img src="img/thema/BgIllustratie_SwingGreen.jpg" alt="SwingGreen"></label>
                                <input type="radio" name="Thema" id="LoveYou" value="LoveYou">
                                <label for="LoveYou"><img src="img/thema/BgIllustratie_LoveYou.jpg" alt="LoveYou"></label>
                                <input type="radio" name="Thema" id="Paint" value="Paint">
                                <label for="Paint"><img src="img/thema/BgIllustratie_Paint.jpg" alt="Paint"></label>
                                <input type="radio" name="Thema" id="Kunst" value="Kunst">
                                <label for="Kunst"><img src="img/thema/BgIllustratie_Kunst.jpg" alt="Kunst"></label>
                            </fieldset>

                        </li>
                    </ul>
                    <a href="#boodschap" data-roll="button" class="fixedButton">Volgende</a>

                </form>
            </div>

            <div data-position="fixed" data-tap-toggle="false" data-role="footer" data-theme='b'>
                <div data-role="navbar">
                    <ul>
                        <li><a href="#shop" data-icon="gift">Shop</a></li>
                        <li><a href="#index" data-icon="home">Home</a></li>
                        <!--  of data-icon="cogs" voor voucher of "gift" en het dan 'Voucher' als beschrijving -->
                        <li><a href="#voucher" data-icon="barcode">Voucher</a></li> 
                    </ul>
                </div>
            </div>
        </div>

        <!-- boodschap page -->
        <div data-role="page" data-theme='b' id="boodschap">

            <div data-role="header" data-position="fixed" data-tap-toggle="false" data-theme='b'>
                <h1>SwingGift<small>.com</small></h1>
                <a href="index.html"><img src="img/SwingGift_logo_nl.png" class="autoresize" alt="swingGiftLogo"/> </a>
                <a href="#info" data-icon="info" data-role="button">Info</a>
            </div>

            <div data-role="content">
                <form>
                    <ul data-role="listview" data-inset="true">
                        <li data-role="fieldcontain">
                            <label for="boodschapInhoud">Een boodschap opstellen:</label>
                            <textarea name="boodschapInhoud" id="boodschapInhoud" placeholder="Vul hier uw boodschap in..."></textarea>
                        </li>
                    </ul>
                    <a href="#boodschap" data-roll="button" class="fixedButton">Volgende</a>
                </form>
            </div>

            <div data-position="fixed" data-tap-toggle="false" data-role="footer" data-theme='b'>
                <div data-role="navbar">
                    <ul>
                        <li><a href="#shop" data-icon="gift">Shop</a></li>
                        <li><a href="#index" data-icon="home">Home</a></li>
                        <!--  of data-icon="cogs" voor voucher of "gift" en het dan 'Voucher' als beschrijving -->
                        <li><a href="#voucher" data-icon="barcode">Voucher</a></li> 
                    </ul>
                </div>
            </div>
        </div>
